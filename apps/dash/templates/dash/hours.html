{% extends "layouts/base.html" %}

{% block content %}
  <p>
    <b>Available Credits:</b> {{ request.user.hours }} hours
    <br>
    <sub>Contact Sam to purchase more credits ~$0.50 = 1 hour :)</sub>
  </p>
  <p>
    <b>Current Study Hours:</b> {{ hours }} hours
  </p>
  <form method="post">
    {% csrf_token %}
    <label for="hours">
      Add Hours:
      <input type="number" name="hours" min="0" step="1">
    </label>
    <input type="submit" value="Add">
  </form>
{% endblock content %}
